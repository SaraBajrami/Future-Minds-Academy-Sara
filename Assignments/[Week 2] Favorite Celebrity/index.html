<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html</title>
</head>

<body>

    <header>
        <h1> Html</h1>
    </header>

    <main>
        <picture>
            <img src="./images/download.png" width="200px" alt="Html Logo">
        </picture>

        <p><b>HyperText Markup Language</b> (HTML) is the basic scripting language used by web browsers to render
            pages
            on the
            world wide web. HyperText allows a user to click a <i>link</i> and be redirected to a
            new page referenced by that
            <b><i>link.</i></b>
        </p>
    </main>


    <section>
        <h1>Video Html</h1>
        <video muted controls>
            <source src="./videos/Get live HTML Preview in VS Code (Live Server Tutorial).mp4">
        </video>
    </section>

    <br>
    <br>

    <section>
        <h1>Audio Html </h1>
        <audio controls>
            <source src="./audios/Learn HTML audio in 2 minutes.mp3">
        </audio>
    </section>

    <footer>
        Copy right
    </footer>
</body>

</html>
