<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three CSS Classes</title>
    <link rel="stylesheet" href="./three css.css">
</head>

<body>
    <h1 class="light">light</h1>
    <h1 class="light">also light</h1>
    <h1 class="dark">darks</h1>
    <h1 class="dark">also dark</h1>
    <h1 class="new">new</h1>
    <h1 class="new">also new</h1>
    <h1 class="light new">light new</h1>
    <h1 class="light new">light new</h1>
    <h1 class="dark new">dark new</h1>
    <h1 class="dark new">dark new</h1>
</body>

</html>
