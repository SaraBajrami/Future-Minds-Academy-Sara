<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Week 1] Tables with rowspan and colspan</title>
</head>

<body>
    <table border="2" width=50%>
        <tr>
            <td> <b> Company</b></td>
            <td> <b>Model </b></td>
        </tr>
        <tr>
            <td>Dodge</td>
            <td>Challanger</td>
        </tr>
        <tr>
            <td>Maruti</td>
            <td>Swift</td>
        </tr>
        <tr>
            <td>Jeep</td>
            <td>Wrangler</td>
        </tr>
        <tr>
            <td rowspan="3">Ford</td>
            <td>Fusion</td>
        </tr>
        <tr>
            <td>Fiesta</td>
        </tr>
        <tr>
            <td>Escape</td>
        </tr>
        <tr>
            <th>BMW</th>
            <th>BMW 5 Series</th>
        </tr>
    </table>
    <br>

    <table border="1" width="50%">
        <tr>
            <th colspan="6">123
            </th>
        </tr>
        <tr>
            <th>1 </th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <th>1 </th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
    </table>
    <br>
</body>

</html>
