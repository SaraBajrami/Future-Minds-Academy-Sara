<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of three numbers</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("25"));
       let b = parseFloat(prompt("20"));
        let c = parseFloat(prompt("18"));

        let numriMeIMadh = a;

        if (b > numriMeIMadh) {
            numriMeIMadh = b;
        }

        if (c > numriMeIMadh) {
            numriMeIMadh = c;
        }


        alert("Numri më i madh është: " + numriMeIMadh);
    </script>

</body>
</html>
