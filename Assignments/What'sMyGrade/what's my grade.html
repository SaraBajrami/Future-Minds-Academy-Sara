<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's my grade?</title>
</head>

<body>
    <script>
        let points = parseInt(prompt(`How many points do you did you get`));
        let grade;

        if (points <= 0) {
            grade = `Error`;
        }

        else if (points < 20) {
            grade = 1;
        }
        else if (points < 40) {
            grade = 2;
        }

        else if (points < 60) {
            grade = 3;
        }

        else if (points < 80) {
            grade = 4;
        }

        else if (points <= 100) {
            grade = 5;
        }

        else {
            grade = `Error`;
        }
    </script>
</body>

</html>
