<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Of Birth</title>
</head>

<body>
    <script>
        let age = prompt(`How old are you?`);
        let yearOfBirth = 2023 - age;
        alert(`You are ${age} years old.
        You were born in ${yearOfBirth}`)

    </script>
</body>

</html>
